<form v-on:submit.prevent="create()">
    <h2>Создание питомца</h2>

    <div class="row mb-2">
        <div class="form-group col-sm-3">
            <label for="animalType">Тип питомца</label>
            <select class="form-select" v-model="animalType" id="animalType">
                <option
                    v-bind:value="null"
                    disabled="disabled"
                    selected="selected"
                    >Не выбран</option
                >
                <option
                    v-for="option of animalTypes"
                    v-bind:value="option.value"
                    >{{ option.name }}</option
                >
            </select>
        </div>
    </div>

    <div class="row mb-2">
        <div class="form-group col-sm-3">
            <label for="breed">Порода</label>
            <select class="form-select" v-model="breed" id="breed">
                <option
                    v-bind:value="null"
                    disabled="disabled"
                    selected="selected"
                    >Не выбрана</option
                >
                <option v-for="option of breeds" v-bind:value="option"
                    >{{ option.name }}</option
                >
            </select>
        </div>
    </div>

    <div class="row mb-2">
        <div class="form-group col-sm-3">
            <label for="food">Любимая еда</label>
            <select class="form-select" v-model="food" id="food">
                <option
                    v-bind:value="null"
                    selected="selected"
                    >Не выбрана</option
                >
                <option v-for="option of foods" v-bind:value="option"
                    >{{ option.name }}</option
                >
            </select>
        </div>
    </div>

    <div class="row mb-2">
        <div class="form-group col-sm-3">
            <label for="name">Кличка</label>
            <input
                type="text"
                v-model="name"
                class="form-control"
                id="name"
                autocomplete="off"
            />
        </div>
    </div>

    <div class="row mb-2" v-if="animalType === AnimalTypes.Cat">
        <div class="form-group col-sm-3">
            <label for="weight">Вес</label>
            <input
                type="text"
                v-model="weight"
                class="form-control"
                id="weight"
                autocomplete="off"
            />
        </div>
    </div>

    <div class="row mb-2" v-if="animalType === AnimalTypes.Dog">
        <div class="form-group col-sm-3">
            <label for="tailLength">Длина хвоста</label>
            <input
                type="text"
                v-model="tailLength"
                class="form-control"
                id="tailLength"
                autocomplete="off"
            />
        </div>
    </div>

    <div class="row mb-2" v-if="animalType === AnimalTypes.Hamster">
        <div class="form-group col-sm-3">
            <label for="eyesColor">Цвет глаз</label>
            <input
                type="text"
                v-model="eyesColor"
                class="form-control"
                id="eyesColor"
                autocomplete="off"
            />
        </div>
    </div>

    <button class="btn btn-primary" v-bind:disabled="!canCreate || working">
        Создать
    </button>

    <div class="alert alert-danger mt-2 col-sm-3" v-if="error">
        Ой, что-то пошло не так
    </div>
</form>
